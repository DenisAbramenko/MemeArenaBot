spring.application.name=MemeArenaBot
# Telegram config
telegram.bot.username=${TELEGRAM_BOT_USERNAME:abr_memarena_bot}
telegram.bot.token=${TELEGRAM_BOT_TOKEN:7162513308:AAFOCBcBgqI4lV5eBFuzn1A5Bb33wNAOIzA}
# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:memarenadb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# Liquibase configuration
spring.liquibase.enabled=true
# PostgreSQL Connection Pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true
# AI Services
ai.openai.api-key=${OPENAI_API_KEY:}
ai.openai.dall-e-url=https://api.openai.com/v1/images/generations
ai.stability.api-key=${STABILITY_API_KEY:}
ai.stability.url=https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/text-to-image
# Meme Storage Configuration
meme.storage.path=${MEME_STORAGE_PATH:./meme-storage}
meme.storage.url=${MEME_STORAGE_URL:http://localhost:8080/images/}
# logs
logging.level.root=INFO
logging.level.org.abr.memearenabot=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/memebot.log
logging.file.max-size=10MB
logging.file.max-history=10
# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
# Admin Configuration
admin.username=${ADMIN_USERNAME:admin}
admin.password=${ADMIN_PASSWORD:admin123}
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# Async Task Executor Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=meme-async-